steps:
  # Generate shadowJar for the instrumented test server
  - name: "gradle:7.5.1-jdk11"
    id: generate-jar
    entrypoint: "gradle"
    timeout: 2m
    args: ["shadowJar"]

  # Zip the generated JAR file
  - name: ubuntu
    id: zip-jar
    entrypoint: bash
    args:
      - cd build/libs && zip function-source e2e-test-server-0.1.0-SNAPSHOT-all.jar

  # Run the test
  - name: $_TEST_RUNNER_IMAGE
    id: run-tests-cloudfunction
    dir: /
    env: ["PROJECT_ID=$PROJECT_ID"]
    args:
      - cloud-function-v2
      - --functionSource=build/libs/e2e-test-server-0.1.0-SNAPSHOT-all.zip
      - --runtime=java11
      - --entryPoint=com.google.cloud.opentelemetry.endtoend.CloudFunctionHandler

logsBucket: gs://opentelemetry-ops-e2e-cloud-build-logs
substitutions:
  _TEST_RUNNER_IMAGE: gcr.io/${PROJECT_ID}/opentelemetry-operations-e2e-testing:0.13.0
  _TEST_SERVER_IMAGE: gcr.io/${PROJECT_ID}/opentelemetry-operations-java-e2e-test-server:${SHORT_SHA}
